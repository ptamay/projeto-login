<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
            <!-- Imagem de login-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo! Faça Login para acessar sua conta e fazer as configurações de seu ambiente.</p>
                <form accept="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" required maxlength="30" placeholder="Seu E-mail"
                            autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="pwd" id="ipwd" required minlength="8" maxlength="20" placeholder="Sua Senha"
                            autocomplete="current-password">
                        <label for="ipwd">Senha</label>           
                    </div>
            
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao"> Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
            
            
                </form>
            </div>
        </section>
    </main>
</body>
</html>
